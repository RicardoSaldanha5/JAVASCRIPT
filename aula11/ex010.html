<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" id="txtvel"> Km/h
    <input type="button" value="Verificar" id="btnVerificar">
    <div id="res"></div>

    <script>
        document.getElementById('btnVerificar').addEventListener('click', calcular);

        function calcular() {
            const txtv = document.querySelector('#txtvel');
            const res = document.querySelector('#res');
            const vel = Number(txtv.value);

            res.innerHTML = `A tua velocidade atual é de ${vel} Km/h`;
            if (vel > 60) {
                res.innerHTML += `<p>Estás  <span style = "color: red;"><strong>MULTADO</strong></span> por excesso de velocidade</p>`;
            }

            res.innerHTML += `<p>Dirija sempre com segurança</p>`;
        }
    </script>
</body>
</html>
