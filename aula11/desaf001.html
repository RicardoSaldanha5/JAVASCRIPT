<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora Portugal: A tua Viagem</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        #res {
            margin-top: 20px;
            font-size: 18px;
        }
        .language-buttons {
            margin-top: 20px;
        }
        .language-buttons button {
            margin: 0 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .language-buttons button:hover {
            background-color: #ddd;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            input[type="text"], input[type="button"] {
                font-size: 16px;
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            input[type="text"], input[type="button"] {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Explora Portugal: A tua Viagem</h1>
        <p id="question">A Casinha da Glória deseja-te a melhor estadia. De onde vens?</p>
        <input type="text" id="txtnac" placeholder="Indica o teu país">
        <input type="button" value="Verificar" id="btnVerificar">
        <div id="res"></div>
        <div class="language-buttons">
            <button onclick="changeLanguage('pt')">Português</button>
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('es')">Español</button>
            <button onclick="changeLanguage('fr')">Français</button>
        </div>
    </div>
    <script>
        const translations = {
            pt: {
                title: 'Explora Portugal: A tua Viagem',
                question: 'A Casinha da Glória deseja-te a melhor estadia. De onde vens?',
                verify: 'Verificar',
                from: 'Vens de',
                choice: 'Parabéns, fizeste a melhor escolha, ficar em casa!',
                far: 'Uau... vens de LONGE. Aproveita a estadia em Portugal.',
                enjoy: 'Agora é connosco, faz a tua reserva e usufrui do nosso melhor conforto.',
                restaurants: 'Usufrui dos nossos melhores restaurantes.'
            },
            en: {
                title: 'Explore Portugal: Your Journey',
                question: 'Casinha da Glória wishes you the best stay. Where are you from?',
                verify: 'Verify',
                from: 'You are from',
                choice: 'Congratulations, you made the best choice, staying home!',
                far: 'Wow... you are from FAR AWAY. Enjoy your stay in Portugal.',
                enjoy: 'Now it\'s with us, make your reservation and enjoy our best comfort.',
                restaurants: 'Enjoy our best restaurants.'
            },
            es: {
                title: 'Explora Portugal: Tu Viaje',
                question: 'Casinha da Glória les desea la mejor estancia. ¿De donde vienes?',
                verify: 'Verificar',
                from: 'Eres de',
                choice: '¡Felicidades, hiciste la mejor elección, quedarte en casa!',
                far: 'Wow... vienes de LEJOS. Disfruta tu estadía en Portugal.',
                enjoy: 'Ahora está con nosotros, haz tu reserva y disfruta de nuestro mejor confort.',
                restaurants: 'Disfruta de nuestros mejores restaurantes.'
            },
            fr: {
                title: 'Explore Portugal: Votre Voyage',
                question: 'Casinha da Glória vous souhaite le meilleur séjour. D`où venez-vous?',
                verify: 'Vérifier',
                from: 'Tu viens de',
                choice: 'Félicitations, tu as fait le meilleur choix, rester à la maison!',
                far: 'Wow... tu viens de LOIN. Profite de ton séjour au Portugal.',
                enjoy: 'Maintenant c\'est avec nous, fais ta réservation et profite de notre meilleur confort.',
                restaurants: 'Profite de nos meilleurs restaurants.'
}
};

    function changeLanguage(lang) {
        document.getElementById('title').innerText = translations[lang].title;
        document.getElementById('question').innerText = translations[lang].question;
        document.getElementById('btnVerificar').value = translations[lang].verify;
    }

    document.getElementById('btnVerificar').addEventListener('click', verificarNacionalidade);

    function verificarNacionalidade() {
        const nacionalidade = document.querySelector('#txtnac').value.trim();
        const res = document.querySelector('#res');
        const lang = document.documentElement.lang || 'pt-pt';

        res.innerHTML = `${translations[lang].from} ${nacionalidade}?`;

        if (nacionalidade.toLowerCase() === 'portugal') {
            res.innerHTML += `<p>${translations[lang].choice}</p>`;
        } else {
            res.innerHTML += `<p>${translations[lang].far}</p>`;
        }

        res.innerHTML += `<p>${translations[lang].enjoy}</p>`;
        res.innerHTML += `<p>${translations[lang].restaurants}</p>`;
    }
</script>
</body>
</html>
