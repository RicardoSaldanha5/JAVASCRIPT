<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: blue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>A iniciar os estudos com DOM.</h1>
    <p name="parágrafo">Aqui vai o resultado</p>
 
    <p name="parágrafo">Aprenda a usar o <strong>DOM</strong> em Javascript</p>
    <p name="parágrafo">outro texte</p>

    <div id="msg">Quick aqui</div>

    <div id="output"></div>

    <script>
            const p1 = document.getElementsByName('parágrafo')[1];
            p1.style.color = 'red'
            if (p1) {
                var outputDiv = document.getElementById('output');
                outputDiv.innerText = `o que está escrito é: `+ p1.innerText;
            } 

            const d1 = document.getElementById ('msg')
            d1.style.background = 'green'
            
    </script>
</body>
</html>
